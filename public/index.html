<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Basics</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form class="form contact-form">
        <h5>login/register</h5>
        <div class="form-row">
          <label for="username" class="form-label">username</label>
          <input type="text" class="form-input username-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-input password-input" />
        </div>
        <div class="text-small form-alert">there was an error</div>
        <button type="submit" class="btn btn-block">submit</button>
      </form>

      <div class="container">
        <h4>Dashboard</h4>
        <p class="token">no token present</p>
        <div class="result"></div>
        <button class="btn btn-block" id="data">get data</button>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
      integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
